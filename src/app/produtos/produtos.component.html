<div class="container">
    <div class="row">
        <div class="col-12 col-sm-3">
            <ul class="list-group category_block">
                <!-- <label for="singleSelect"> Single select: </label>
            <select name="singleSelect" [(ngModel)]="idProduto">
                <option *ngFor="let produto of produtos" name="idProduto" value="{{produto.idProduto}}">{{produto.idProduto}} -
                    {{produto.titulo}}</option>
            </select>-->
                <button class="btn btn-info align-middle" id="btnAll" (click)="findAllProduto()">Ordenar</button>
                <p>
                    <button class="btn btn-info align-middle" data-toggle="collapse" href="#collapseExample"
                        role="button" aria-expanded="false" aria-controls="collapseExample">
                        Filtrar
                    </button>
                </p>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <input class="align-middle" id="idProduto" type="number" [(ngModel)]="idProduto" />
                        <button class="btn btn-info align-middle" id="btnId" (click)="findIdProduto()">
                            Ok
                        </button>
                    </div>
                </div>
                <!-- <button class="btn btn-info align-middle" id="update" (click)="ativarUpdateProduto()">Alterar </button>
            <br /> -->
                <button *ngIf="usuario" [routerLink]="'/alterar-produto'" class="btn btn-info align-middle"
                    id="update">Alterar</button>
                <button *ngIf="usuario" [routerLink]="'/inserir-produto'" class="btn btn-info align-middle"
                    id="insert">Inserir</button>
            </ul>
        </div>

        <div class="col">
            <div class="row">

                <div class="col-12 col-md-6 col-lg-4" *ngIf="showAll == true">
                    <div class="card" *ngFor="let produto of produtos">
                        <img src="{{produto.linkfoto}}" class="card-img" alt="...">
                        <div class="card-body">
                            <h4 class="card-title">{{produto.titulo}}</h4>
                            <p class="card-text">{{produto.descricao}}</p>
                            <h5 class="card-text">R$ {{produto.preco}},00</h5>
                            <!-- <p class="card-text"><small class="text-muted">Quantidade no
                                    Estoque:{{produto.qtdEstoque}}</small>
                            </p> -->
                        </div>
                    </div>
                </div>

                <!-- <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <img class="card-img-top" src="../../assets/bonecaemtecido.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title">Produto</h4>
                            <p class="card-text">descrição do produto</p>
                            <div class="row">
                                <div class="col preco">
                                    <p>R$ 99,00</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> -->

                <div class="container col-8 align-middle" style="width: 720px;" *ngIf="produtoNao == true">
                    <div class="card mb-3 align-middle" style="max-width: 720px;">
                        <div class="row no-gutters">
                            <div style="background-color: rgb(170, 170, 170)" class="col-xl-7 col-lg-7 col-sm-12">
                                <div class="card-body">
                                    <h5 class="card-title">Produto não encontrado!</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <nav aria-label="...">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Anterior</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item active">
                                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Próximo</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container col-8 align-middle" style="width: 720px;" *ngIf="showId == true">
    <div class="card mb-3 align-middle" style="max-width: 720px;">
        <div class="row no-gutters">
            <div class="col-xl-5 col-lg-5 col-sm-12">
                <img src="{{produto.linkfoto}}" class="card-img" alt="...">
            </div>
            <div style="background-color: rgb(170, 170, 170)" class="col-xl-7 col-lg-7 col-sm-12">
                <div class="card-body">
                    <h5 class="card-title">{{produto.idProduto}} - {{produto.titulo}}</h5>
                    <h6 class="card-text">Preço: R$ {{produto.preco}},00</h6>
                    <p class="card-text">Descricao: {{produto.descricao}}</p>
                    <p class="card-text"><small class="text-muted">Quantidade no Estoque:
                            {{produto.qtdEstoque}}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
