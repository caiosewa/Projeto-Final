<div id="background">
    <div style="padding-top:20px" class="container">
        <div style="text-align: center;" class="row">
            <div class="col-12">
                <!-- <img src="/Imagens/LOGO_MENOR-01.png" alt="Logo da AmaZ" id="Logo"> -->
            </div>
            <div class="col-12" id="caixa1">
                <img src="assets/Login-01.png" alt="Título da página: Login" id="titlogin">
            </div>

            <div class="container" id="formulario">
                    <p style="font-size: 18px;margin-bottom: 1.5rem;margin-top: 1rem">Entre com a sua conta</p>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input class="form-control" [ngClass]="{'is-invalid': _msgErroE}" id="email" required="required"
                        type="email" placeholder="name@example.com.br" [(ngModel)]="usuario.email"
                        (keyup)="validarEmail()" maxlength="25" required>
                    <!-- <span class="fas fa-envelope"></span> -->
                    <span class="invalid-feedback" *ngIf='_msgErroE'>{{_msgErroE}}</span>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input class="form-control" id="senha" required="required" type="password" placeholder="ex. 1234"
                        [(ngModel)]="usuario.senha" required>
                    <a class="links" href="forgot-password.html">Esqueceu sua senha?</a>
                </div>

                <div class="row">
                    <!-- <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                Remember Me
                            </label>
                        </div>
                    </div> -->

                    <div class="logar col-12">
                        <button type="submit" class="btn btn-primary btn-block" (click)="enviar()">Entrar</button>
                    </div>
                </div>

                <!-- <div class="social-auth-links text-center mb-3">

                    <div class="mat-button fblogin">

                        </a>
                    </div>
                    <div class="mat-button googlelogin">
                        <a href="#" class="google-login-button">
                            <i class="fab fa-google-plus mr-2"></i> Entrar pelo Google+
                        </a>
                    </div>
                </div> -->

                <div>
                    <p style="font-size: 14px">Ainda não é nosso cliente? <a class="links" [routerLink]="'/cadastro'">Cadastrar-se</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
