<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 md-mb-30 sm-mb-30 justify-content-center">
            <h2>ENTRAR</h2>
            <p style="text-align: center;">Entre com a sua conta</p>

            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <!--  INPUT EMAIL-->
                    <input matInput class="form-control" [ngClass]="{'is-invalid': _msgErroE}" id="email"
                        required="required" type="email" placeholder="Email" [(ngModel)]="usuario.email"
                        (keyup)="validarEmail()" maxlength="255" required>
                    <span class="invalid-feedback" *ngIf='_msgErroE'>{{_msgErroE}}</span>
                </mat-form-field>
            </div>

            <div class="form-group">
                <!--       <label for="senha">Senha:</label> -->
                <mat-form-field class="example-full-width">
                    <input matInput class="form-control" id="senha" required="required" type="password"
                        placeholder="Senha" [(ngModel)]="usuario.senha" required>
                    <p class="linkfp"><a class="linkfp" href="forgot-password.html">Esqueceu sua senha?</a></p>
                </mat-form-field>

            </div>

            <div class="logar justify-content-center">
                <button type="submit" class="btn btn-primary btn-block" (click)="enviar()">Entrar</button>
            </div>
            <div class="logar justify-content-center">
                <button type="submit" class="btn btn-danger btn-block" (click)="signInWithGoogle()">
                    <i class="fab fa-google-plus-g"></i>
                </button>
                <button type="submit" class="btn btn-primary btn-block" (click)="signInWithGoogle()">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>
            <div>
                <p class="links" style="text-align: center;">Ainda não é nosso cliente? <a class="linkc"
                        [routerLink]="'/cadastro'">Cadastrar-se</a></p>
            </div>
            <button type="submit" class="btn btn-primary btn-block" (click)="signOut()">
                    <i class="fas fa-sign-out-alt"></i> sair
                </button>
        </div>


    </div>
</div>
