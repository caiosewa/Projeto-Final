<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 mt-5 mb-3">
      <h2>Alterar | Deletar - Produto</h2>


      <div class="row mb-5">
        <h5>Selecione um produto * </h5>
        <mat-select class="custom-select my-1 mr-sm-2" [(ngModel)]="id" (mouseup)="findIdProduto()"
          id="inlineFormCustomSelectPref">
          <mat-option class="option" selected>-------- ESCOLHA UM PRODUTO ---------</mat-option>
          <mat-option *ngFor="let produto of produtos" name="id" value="{{produto.id}}">
            {{produto.id}} -
            {{produto.titulo}}</mat-option>
        </mat-select>
      </div>

      <div class="form-group">
          <mat-form-field class="example-full-width" id="foto">
            <input matInput placeholder="Link da foto" name="foto" class="form-control" required="required" type="url"
              required>
          </mat-form-field>
          <a class="edit-a btn  align-middle" id="enviar" (click)="enviar()">Enviar</a>
      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Id - Titulo" name="titulo" class="form-control" required="required" type="text"
            value="{{produto.id}} - {{produto.titulo}}" [(ngModel)]="produto.titulo" required>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Preço" name="preco" class="form-control" required="required" type="text"
            value="{{produto.preco}}" [(ngModel)]="produto.preco" required>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Descrição" name="descricao" class="form-control" required="required" type="text"
            value="{{produto.descricao}}" [(ngModel)]="produto.descricao" required>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Quantidade em Estoque" name="qtdEstoque" class="form-control" required="required"
            type="text" value="{{produto.qtdEstoque}}" [(ngModel)]="produto.qtdEstoque" required>
        </mat-form-field>
      </div>

      <div class="form-group">
        <a class="edit-a btn  align-middle" id="alterar" (click)="alterar()">Confirmar</a>
        <a class="edit-a btn  align-middle" id="deletar" (click)="deletar()">Deletar</a>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
