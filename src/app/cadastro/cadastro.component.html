<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 md-mb-30 sm-mb-30 justify-content-center">
            <h2>CADASTRO</h2>

            <div class="form-group">
                <label for="nome">Nome completo:</label>
                <input class="form-control" [ngClass]="{'is-invalid': _msgErroN}" id="nome" required="required"
                    type="text" placeholder="Digite o nome" [(ngModel)]="nome" (keyup)="validarNome()" maxlength="30"
                    required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input class="form-control" [ngClass]="{'is-invalid': _msgErroE}" id="email" required="required"
                    type="email" placeholder="name@example.com.br" [(ngModel)]="email" (keyup)="validarEmail()"
                    maxlength="25" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input class="form-control" [ngClass]="{'is-invalid': _msgErroT}" id="tel" required="required"
                    type="tel" placeholder="(XX) 99999-9999" [(ngModel)]="tel" (keyup)="validarTel()" maxlength="11"
                    required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input class="form-control" [ngClass]="{'is-invalid': _msgErroS}" id="senha" required="required"
                    type="password" placeholder="ex. 1234" [(ngModel)]="senha" (keyup)="validarSenha()" minlength="10"
                    required>
                <span class="invalid-feedback" *ngIf='_msgErroSF'>{{_msgErroSF}}</span>
            </div>

            <div class="form-group">
                <label for="csenha">Confirmar sua senha:</label>
                <input class="form-control" [ngClass]="{'is-invalid': _msgErroCS}" id="csenha" required="required"
                    type="password" placeholder="ex. 1234" [(ngModel)]="csenha" (keyup)="validarCsenha()" minlength="10"
                    required>
            </div>

            <div class="logar justify-content-center">
                <button class="btn btn-primary butao" (click)="enviar()">Cadastrar</button>
            </div>

            <div class="link" style="text-align: center;">
                JÃ¡ tem conta?
                <a class="linklogin" [routerLink]="'/login'"> Entrar </a>
            </div>

        </div>
    </div>
</div>
