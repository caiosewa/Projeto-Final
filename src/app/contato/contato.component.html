<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 md-mb-30 sm-mb-30 justify-content-center">
            <h2>CONTATO</h2>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input class="form-control" [ngClass]="{'is-invalid': _msgErroN}" id="nome" required="required"
                    type="text" placeholder="Digite o nome" [(ngModel)]="nome" (keyup)="validarNome()" maxlength="255"
                    required>
                <span class="invalid-feedback" *ngIf='_msgErroN'>{{_msgErroN}}</span>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input class="form-control" [ngClass]="{'is-invalid': _msgErroE}" id="email" required="required"
                    type="email" placeholder="name@example.com.br" [(ngModel)]="email" (keyup)="validarEmail()"
                    maxlength="255" required>
                <span class="invalid-feedback" *ngIf='_msgErroE'>{{_msgErroE}}</span>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input class="form-control" [ngClass]="{'is-invalid': _msgErroT}" id="tel" required="required"
                    type="tel" placeholder="(XX) 99999-9999" [(ngModel)]="tel" (keyup)="validarTel()" maxlength="11"
                    required>
                <span class="invalid-feedback" *ngIf='_msgErroT'>{{_msgErroT}}</span>
            </div>
            <div class="form-group">
                <label for="msg">Mensagem:</label>
                <textarea class="form-control" [ngClass]="{'is-invalid': _msgErroM}" [(ngModel)]="msg"
                    (keyup)="validarMsg()" id="msg" rows="5" maxlength="400" required></textarea>
                <span class="invalid-feedback" *ngIf='_msgErroM'>{{_msgErroM}}</span>
            </div>
            <div class="logar justify-content-center">
                <p class="login-box-msg">Alguma d√∫vida? Consulte nosso <a class="linkcadastro"
                        [routerLink]="'/faq'">FAQ!</a></p>
                <button class="btn btn-primary butao" (click)="enviar()">Enviar</button>
            </div>

        </div>
    </div>
</div>
