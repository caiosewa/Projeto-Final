<div *ngIf="usuario" class="logado">
    <h3>Bem vindo, {{usuario.nome}}</h3>
</div>
<div class="container col-8 align-middle" style="width: 720px;">
    <div class="card-title">
        <h5>Id: {{usuario.idUsuario}}</h5>
        <h5>Nome: {{usuario.nome}}</h5>
        <h5>Email: {{usuario.email}}</h5>
        <h5>Telefone: {{usuario.telefone}}</h5>
    </div>
</div>
