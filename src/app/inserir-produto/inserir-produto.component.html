<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 md-mb-30 sm-mb-30 justify-content-center">
            <h2>Inserir Produto</h2>

            <div class="form-group">
                <label for="nome">Titulo:</label>
                <input name="titulo" class="form-control" required="required" type="text" value="{{produto.titulo}}"
                    [(ngModel)]="produto.titulo" required>
            </div>

            <div class="form-group">
                <label for="nome">Preço:</label>
                <input name="preco" class="form-control" required="required" type="text" value="{{produto.preco}}"
                    [(ngModel)]="produto.preco" required>
            </div>

            <div class="form-group">
                <label for="nome">Descrição:</label>
                <input name="descricao" class="form-control" required="required" type="text"
                    value="{{produto.descricao}}" [(ngModel)]="produto.descricao" required>
            </div>

            <div class="form-group">
                <label for="nome">Quantidade no Estoque:</label>
                <input name="qtdEstoque" class="form-control" required="required" type="text"
                    value="{{produto.qtdEstoque}}" [(ngModel)]="produto.qtdEstoque" required>
            </div>

            <div class="form-group">
                <button class="btn" id="inserir" (click)="insert()">Confirmar</button>
            </div>

        </div>
    </div>
</div>
