<div class="container-fluid">
  <div class="row no-gutters">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 md-mb-30 sm-mb-30 justify-content-center">
      <h3>Inserir Produto</h3>

      <div class="form-group">
        <mat-form-field class="example-full-width">

          <input matInput placeholder="Titulo" name="titulo" class="form-control" required="required" type="text"
            value="{{produto.titulo}}" [(ngModel)]="produto.titulo" required>
        </mat-form-field>
      </div>

      <div class="form-group">
            <mat-form-field class="example-full-width">
        <input matInput placeholder="Preço" name="preco" class="form-control" required="required" type="text" value="{{produto.preco}}"
          [(ngModel)]="produto.preco" required>
            </mat-form-field>
      </div>

      <div class="form-group">
            <mat-form-field class="example-full-width">
        <input matInput placeholder="Descrição" name="descricao" class="form-control" required="required" type="text" value="{{produto.descricao}}"
          [(ngModel)]="produto.descricao" required>
            </mat-form-field>
      </div>

      <div class="form-group">
            <mat-form-field class="example-full-width">
        <input matInput placeholder="Quantidade em Estoque" name="qtdEstoque" class="form-control" required="required" type="text" value="{{produto.qtdEstoque}}"
          [(ngModel)]="produto.qtdEstoque" required>
          </mat-form-field>

      </div>

      <div class="form-group">
        <button class="btn" id="inserir" (click)="insert()">Confirmar</button>
      </div>

    </div>
  </div>
</div>
